<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - Qih</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="login.css">
</head>
<body class="bg-gray-900 text-white flex flex-col justify-between min-h-screen">

  <main class="flex-grow flex justify-center items-start pt-20">
    <div class="w-full max-w-xs">
      <form id="loginForm" class="bg-gray-800 rounded px-8 pt-6 pb-8">
        <h2 class="text-center text-2xl font-bold mb-6">orang pusing</h2>

        <div class="mb-4">
          <input
            id="loginEmail"
            type="email"
            name="email"
            placeholder="Email"
            class="rounded w-full py-2 px-3 bg-gray-700 text-white outline-none focus:ring-0"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="none"
            spellcheck="false"
            required
          />
        </div>

        <div class="mb-6">
          <input
            id="loginPassword"
            type="password"
            placeholder="Password"
            class="rounded w-full py-2 px-3 bg-gray-700 text-white outline-none focus:ring-0"
            required
          />
        </div>

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
        >
          Masuk
        </button>

        <div id="spinner" class="flex justify-center mt-4">
          <svg class="animate-spin h-6 w-6 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </div>

        <div class="text-center mt-4 space-y-2">
          <a href="reset.html" class="text-sm text-blue-400 hover:underline block">Lupa Pw?</a>
          <a href="register.html" class="text-sm text-blue-400 hover:underline block">area daftar!</a>
        </div>
      </form>
    </div>
  </main>

  <div id="toastContainer"></div>
<script type="module" src="login.js"></script>
</body>
</html>
